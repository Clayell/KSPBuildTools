name: update-version

inputs:
  version-string:
    type: string
  template-extension:
    type: string
    default: .versiontemplate
  files:
    type: string

env:
  KSPBUILDTOOLS_ROOT: /tmp/kspbuildtools

runs:
  using: composite
  steps:
    - name: checkout kspbuildtools
      uses: actions/checkout@v4
      working-directory: ${{env.KSPBUILDTOOLS_ROOT}}
      with:
        repository: KSPModdingLibs/KSPBuildTools
      sparse-checkout: update-version.sh
      sparse-checkout-cone-mode: false

    - name: update version
      run: |
        if [-n "${{inputs.files}}" ]; then
          FILES="**/*${{inputs.template-extension}}"
        else
          FILES=${{inputs.files}}
        fi
        ${{env.KSPBUILDTOOLS_ROOT}}/update-version.sh ${{inputs.version-string}} $FILES

